  <script type="text/javascript">
    $(document).ready(function(){
      $('.right').hide();
      /*colorbox*/
      $(".iframe").colorbox({iframe:true, innerWidth:640, innerHeight:390});
      $(".inline").colorbox({inline:true, width:"50%"});
      /*submit*/
      $("#submit").click(function (){
        $.ajax({
          type: "POST",
          url:'final.php',
          data: $("#input").serialize(),
          success:function(data){
            console.log(data);
            var i=0;
            $(".iframe").each(function() {
              $(this).text(data[i]["song"]);
              $(this).attr('href',"https://www.youtube.com/embed/"+data[i]["id"]);
              i++; 
            });
            i=0;
            $(".ly").each(function() {
              $(this).text(data[i]["lyrics"]);
              i++;
            });

            $(".right").fadeIn(); 
          }  
        });
        $.ajax({
          type: "POST",
          url: 'svm/windows/predict2.php',
          data: $("#input").serialize(),
          success:function(data){
            console.log(data);
          if(data.search("love")!=-1){ $("#face").attr('src', "1.jpg");} else if(data.search("sweet")!=-1){ $("#face").attr('src', "2.jpg");} else if(data.search("complaint")!=-1){ $("#face").attr('src', "3.jpg");} if(data.search("break")!=-1){ $("#face").attr('src', "4.jpg");}        }
        });  
      });//end click

 $("#save").click(function(){ $.ajax({		type: "POST",		url: 'lovediary.php',		data: $("#input").serialize(),		success:function(data){		}	});   });     /*clear*/
      $("#clear").click(function (){
        var i=1;
        $(".right").hide();
        $("#input").val("");
        $("#is_public").prop("checked",false)
      });//end click
      
      /*fb*/
      $("#fb_share").click(function (){
        FB.ui(
        {
          method: 'feed',
          name: '愛情悄悄話',
          link: 'http://cs.nccu.edu.tw/~s9940/diary.html',
          picture: 'http://fbrell.com/f8.jpg',
          caption: '透過日記推薦歌曲',
          description: ''
        },
        function(response) {
          if (response && response.post_id) {
            alert('成功分享到facebook!');
          } else {
            alert('傳送失敗');
          }
        }
        );
      });//end click

    });//end document
  </script>
